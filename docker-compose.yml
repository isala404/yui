services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:forge@db:5432/yui
    command: [
      "cargo", "watch", "--poll",
      "--watch", "src",
      "--watch", "migrations",
      "--watch", "build.rs",
      "--watch", "Cargo.toml",
      "--watch", "Cargo.lock",
      "--watch", ".env",
      "--watch", "forge.toml",
      "--ignore", "frontend/*",
      "--ignore", "**/*.json",
      "-x", "run --no-default-features"
    ]
    volumes:
      - .:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/_api/ready"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

  frontend:
    image: oven/bun:1
    working_dir: /app
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:18
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yui"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  cargo_cache:
  target_cache:
  frontend_node_modules:
